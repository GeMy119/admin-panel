<h2 class="mt-5 text-center">نموذج تحديث المستخدم</h2>
<form [formGroup]="userForm" (ngSubmit)="submitForm()" class="form-container">
    <div class="form-group">
        <label for="IdNumber">رقم الهوية:</label>
        <input type="text" id="IdNumber" formControlName="IdNumber" required>
        <div *ngIf="userForm.get('IdNumber')?.invalid && userForm.get('IdNumber')?.touched">
            <small *ngIf="userForm.get('IdNumber')?.errors?.['required']">رقم الهوية مطلوب.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="outgoingNumber">رقم الصادر:</label>
        <input type="text" id="outgoingNumber" formControlName="outgoingNumber" required>
        <div *ngIf="userForm.get('outgoingNumber')?.invalid && userForm.get('outgoingNumber')?.touched">
            <small *ngIf="userForm.get('outgoingNumber')?.errors?.['required']">رقم الصادر مطلوب.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="transactionNumber">رقم العملية:</label>
        <input type="text" id="transactionNumber" formControlName="transactionNumber" required>
        <div *ngIf="userForm.get('transactionNumber')?.invalid && userForm.get('transactionNumber')?.touched">
            <small *ngIf="userForm.get('transactionNumber')?.errors?.['required']">رقم العملية مطلوب.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="userOccupation">مهنة المستخدم:</label>
        <input type="text" id="userOccupation" formControlName="userOccupation" required>
        <div *ngIf="userForm.get('userOccupation')?.invalid && userForm.get('userOccupation')?.touched">
            <small *ngIf="userForm.get('userOccupation')?.errors?.['required']">مهنة المستخدم مطلوبة.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="userSerialNumber">الرقم المسلسل للمستخدم:</label>
        <input type="text" id="userSerialNumber" formControlName="userSerialNumber" required>
        <div *ngIf="userForm.get('userSerialNumber')?.invalid && userForm.get('userSerialNumber')?.touched">
            <small *ngIf="userForm.get('userSerialNumber')?.errors?.['required']">الرقم المسلسل للمستخدم مطلوب.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="name">الاسم:</label>
        <input type="text" id="name" formControlName="name" required>
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
            <small *ngIf="userForm.get('name')?.errors?.['required']">الاسم مطلوب.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="releaseDate">تاريخ الإصدار:</label>
        <input type="date" id="releaseDate" formControlName="releaseDate" required>
        <div *ngIf="userForm.get('releaseDate')?.invalid && userForm.get('releaseDate')?.touched">
            <small *ngIf="userForm.get('releaseDate')?.errors?.['required']">تاريخ الإصدار مطلوب.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="dateBoking">تاريخ الحجز:</label>
        <input type="date" id="dateBoking" formControlName="dateBoking" required>
        <div *ngIf="userForm.get('dateBoking')?.invalid && userForm.get('dateBoking')?.touched">
            <small *ngIf="userForm.get('dateBoking')?.errors?.['required']">تاريخ الحجز مطلوب.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="WifeSerialNumber">الرقم المسلسل للزوجة:</label>
        <input type="text" id="WifeSerialNumber" formControlName="WifeSerialNumber" required>
        <div *ngIf="userForm.get('WifeSerialNumber')?.invalid && userForm.get('WifeSerialNumber')?.touched">
            <small *ngIf="userForm.get('WifeSerialNumber')?.errors?.['required']">الرقم المسلسل للزوجة مطلوب.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="wifeName">اسم الزوجة:</label>
        <input type="text" id="wifeName" formControlName="wifeName" required>
        <div *ngIf="userForm.get('wifeName')?.invalid && userForm.get('wifeName')?.touched">
            <small *ngIf="userForm.get('wifeName')?.errors?.['required']">اسم الزوجة مطلوب.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="type">النوع:</label>
        <input type="text" id="type" formControlName="type" required>
        <div *ngIf="userForm.get('type')?.invalid && userForm.get('type')?.touched">
            <small *ngIf="userForm.get('type')?.errors?.['required']">النوع مطلوب.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="condition">الحالة:</label>
        <input type="text" id="condition" formControlName="condition" required>
        <div *ngIf="userForm.get('condition')?.invalid && userForm.get('condition')?.touched">
            <small *ngIf="userForm.get('condition')?.errors?.['required']">الحالة مطلوبة.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="nationality">الجنسية:</label>
        <input type="text" id="nationality" formControlName="nationality" required>
        <div *ngIf="userForm.get('nationality')?.invalid && userForm.get('nationality')?.touched">
            <small *ngIf="userForm.get('nationality')?.errors?.['required']">الجنسية مطلوبة.</small>
        </div>
    </div>
    <button type="submit">تحديث المستخدم</button>
</form>
